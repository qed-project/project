<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

        {% block footer %}
        
        {% endblock footer %}
    </footer>
</body>
</html>
